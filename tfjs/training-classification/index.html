<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TensorFlow.js Tutorial</title>

    <!-- Import TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <!-- Import tfjs-vis -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

    <!-- Import the data file -->
    <script src="data.js" type="module"></script>

    <!-- Import the main script file -->
    <script src="script.js" type="module"></script>

</head>

<body>
    <h1>TensorFlow.js Tutorial</h1>
    <p>
        <a target="_blank"
           href="https://codelabs.developers.google.com/codelabs/tfjs-training-classfication">
            Handwritten digit recognition with CNNs
            Using the MNIST dataset.
        </a>
    </p>
    <p>
        Additionally (outside of the tutorial),
        I've added a canvas element for testing the numbers drawn by the user.
        This included converting the canvas image to a tensor.
    </p>
    <form>
        <!-- <label for="epochs">Epochs:</label>
        <input type="number" id="epochs" value="50" min="1" max="100" /> -->
        <br>
    
        <button type="button" id="run-button">Run</button>
    </form>
    <br>
    <p>Draw digit:</p>
    <div id="canvas-container" style="height:160px">
        <canvas id="canvas" width="28" height="28"
            style="background-color: black; transform: scale(5,5);transform-origin: top left;"></canvas>
    </div>
    <button id="clear-button">Clear</button>
    <button id="categorize-button">Categorize Digit</button>
    <br>
    <div id="categorize-result"></div>
    <div id="drawing-data-container"></div>
</body>

</html>
